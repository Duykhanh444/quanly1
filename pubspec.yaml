name: quan_ly_xuong
description: "A Flutter project for managing a wood workshop."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5

  # Firebase core + auth + google sign in
  firebase_core: ^3.6.0
  firebase_auth: ^5.1.4
  google_sign_in: ^6.2.1

  # Các package khác
  share_plus: ^10.0.2
  path_provider: ^2.1.5
  http: ^0.13.6
  image_picker: ^1.0.4
  path: ^1.8.3
  mime: ^1.0.4
  intl: ^0.18.1
  fl_chart: ^0.68.0   # vẽ biểu đồ
  shared_preferences: ^2.0.15
  mobile_scanner: ^3.0.0
  qr_flutter: ^4.0.0   # hiện QR code
  cached_network_image: ^3.2.3
  pdf: ^3.10.7
  printing: ^5.12.0
  convert: ^3.1.1   # ✅ để trong dependencies

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  firebase_auth_mocks: ^0.14.2   # ✅ test Firebase Auth fake
  google_sign_in_mocks: ^0.3.0   # ✅ test Google Sign-In fake
  flutter_launcher_icons: ^0.13.1   # ✅ tạo icon app
  flutter_native_splash: ^2.4.0    # ✅ splash screen

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.png   # ✅ icon/logo chính
    - assets/icon/               # thư mục chứa logo

# ✅ Cấu hình icon app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

# ✅ Cấu hình splash screen
flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/app_icon.png
  android: true
  ios: true
  web: true
